<div id="skillsList">
    <h3>Skills</h3>

    <div ng-repeat="skill in skillsList">
        <p> - {{skill}}</p>
    </div>
</div>

<div id="accordionContainer" ng-controller="CVAccordionCtrl">

    <div class="btn-group" id="buttonHolder">
        <h3>Employment History</h3>
        <label ng-repeat="job in jobGroups" class="btn-sidebar" ng-model="radioModel" btn-radio="'test1'">{{job.employer}}</label>
        <h3>Education</h3>
        <label ng-repeat="school in educationGroups" class="btn-sidebar" ng-model="radioModel" btn-radio="'test2'">{{school.school}}</label>
        <h3>Hobbies</h3>
        <label ng-repeat="hobby in hobbyGroups" class="btn-sidebar" ng-model="radioModel" btn-radio="'test3'">{{hobby.activity}}</label>
    </div>

    <div class="btn-group">
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Left</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</label>
    </div>

    <div id="dataHolder">
        <p>{{radioModel || 'null'}}</p>
    </div>
</div>
