<div id="skillsList">
    <h3>Skills</h3>

    <div ng-repeat="skill in skillsList">
        <p> - {{skill}}</p>
    </div>
</div>

<div id="accordionContainer" ng-controller="CVAccordionCtrl">

    <div class="btn-group" id="buttonHolder">
        <h3>Employment History</h3>
        <button ng-repeat="job in jobGroups" class="btn-sidebar" type="button" ng-model="radioModel" btn-radio="job.title">{{job.employer}}</button>
        <h3>Education</h3>
        <button ng-repeat="school in educationGroups" class="btn-sidebar" type="button" ng-model="radioModel" btn-radio="school.title">{{school.school}}</button>
        <h3>Hobbies</h3>
        <button ng-repeat="hobby in hobbyGroups" class="btn-sidebar" type="button" ng-model="radioModel" btn-radio="hobby.skillLevel">{{hobby.activity}}</button>
    </div>

    <div id="dataHolder">
        <p>{{radioModel || 'null'}}</p>
    </div>
</div>
