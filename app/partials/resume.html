<div id="skillsList">
    <h3>Skills</h3>

    <div ng-repeat="skill in skillsList">
        <p> - {{skill}}</p>
    </div>
</div>

<div id="accordionContainer" ng-controller="CVAccordionCtrl">

    <div class="btn-group" id="buttonHolder">
        <h3>Employment History</h3>
        <label ng-repeat="job in jobGroups" class="btn-sidebar" ng-model="radioModel" btn-radio="{{job.title}}{{job.dates}}<br/>{{job.details}}">{{job.employer}}</label>
        <h3>Education</h3>
        <label ng-repeat="school in educationGroups" class="btn-sidebar" ng-model="radioModel" btn-radio="{{school.title}}{{school.dates}}<br/>{{school.details}}">{{school.school}}</label>
        <h3>Hobbies</h3>
        <label ng-repeat="hobby in hobbyGroups" class="btn-sidebar" ng-model="radioModel" btn-radio="{{hobby.skillLevel}}<br/>{{hobby.details}}">{{hobby.activity}}</label>
    </div>

    <div id="dataHolder">
        {{radioModel || 'null'}}
    </div>
</div>
