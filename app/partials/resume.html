<div ng-controller="CVAccordionCtrl">

    <div class="col-lg-10 col-lg-offset-1" id="skillsList">
        <h3>Skills</h3>

        <div class="col-lg-6" ng-repeat="skill in skillsList">
            <p> - {{skill}}</p>
        </div>
    </div>

    <div class="col-lg-12" id="accordionContainer">
        <div class="col-lg-4" id="employmentAccordion">
            <h3>Employment History</h3>
            <accordion close-others="true">
                <accordion-group ng-repeat="group in jobGroups">
                    <accordion-heading>
                        {{group.employer}}
                    </accordion-heading>
                    <h5>{{group.title}} ({{group.dates}})</h5>

                    <p>{{group.details}}</p>
                </accordion-group>
            </accordion>
        </div>

        <div class="col-lg-4" id="educationAccordion">
            <h3>Education</h3>
            <accordion close-others="true">
                <accordion-group ng-repeat="group in educationGroups">
                    <accordion-heading>
                        {{group.school}}
                    </accordion-heading>
                    <h5>{{group.title}} ({{group.dates}})</h5>

                    <p>{{group.details}}</p>
                </accordion-group>
            </accordion>
        </div>

        <div class="col-lg-4" id="hobbyAccordion">
            <h3>Hobbies</h3>
            <accordion close-others="true">
                <accordion-group ng-repeat="group in hobbyGroups">
                    <accordion-heading>
                        {{group.activity}}
                    </accordion-heading>
                    <h5>{{group.skillLevel}}</h5>

                    <p>{{group.details}}</p>
                </accordion-group>
            </accordion>
        </div>
    </div>
</div>
