<div id="skillsList">
    <h3>Skills</h3>

    <div ng-repeat="skill in skillsList">
        <p> - {{skill}}</p>
    </div>
</div>

<div id="accordionContainer" ng-controller="CVAccordionCtrl">
    <div id="buttonHolder" ng-transclude>
        <h3>Employment History</h3>
        <a class="btn-sidebar" ng-repeat="job in jobGroups" href ng-click="select()" ng-class="{active: active}">{{job.employer}}</a>
        <h3>Education</h3>
        <a class="btn-sidebar" ng-repeat="school in educationGroups" href ng-click="select()" ng-class="{active: active}">{{school.school}}</a>
        <h3>Hobbies</h3>
        <a class="btn-sidebar" ng-repeat="hobby in hobbyGroups" href ng-click="select()" ng-class="{active: active}">{{hobby.activity}}</a>
    </div>
    <div detailDirective>
    </div>
</div>
