<div>
    <h3>Projects: Past, Present and Future</h3>
    <div class="collapsar" ng-repeat="project in projects">
        <button data-toggle="collapse" data-target="#{{project.id}}">{{project.title}}</button>
        <div id="{{project.id}}" class="collapse">
            <p>{{project.description}}</p>
            <img src="/site/app/assets/img/logo.png" alt="{{project.title}}"/>
        </div>
    </div>
</div>
