<div>
    <h3>Projects: Past, Present and Future</h3>
    <div class="project-holder">
        <h4>Past</h4>
        <div class="col-md-6 project-pane" ng-repeat="pastProject in pastProjects">
            <a href="{{pastProject.link}}"><h4>{{pastProject.title}}</h4></a>
            <img class="project-image" src="{{pastProject.imageLink}}" alt="{{pastProject.title}}" width="120px"/>
            <p>{{pastProject.description}}</p>
        </div>
