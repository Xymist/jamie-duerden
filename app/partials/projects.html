<div>
    <h3>Projects: Past, Present and Future</h3>
    <uib-accordion class="project-accordion" close-others="True">
        <uib-accordion-group heading="{{project.title}}" ng-repeat="project in projects">
            <img class="project-image" src="{{project.imageLink}}" alt="{{project.title}}"/>
            <p>{{project.description}}</p>
        </uib-accordion-group>
    </uib-accordion>
</div>
